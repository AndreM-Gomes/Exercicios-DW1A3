<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/exercicio3-calculadora.css">
</head>

<body>
    <div class="calculadora">
        <input type="text" name="visor" id="visor">
        <div class="grid">
            <div class="ac tecla">AC</div>
            <div class="porcent tecla">%</div>
            <div class="multip tecla">X</div>
            <div class="div tecla">/</div>
            <div class="sete tecla">7</div>
            <div class="oito tecla">8</div>
            <div class="nove tecla">9</div>
            <div class="igual tecla">=</div>
            <div class="quatro tecla">4</div>
            <div class="cinco tecla">5</div>
            <div class="seis tecla">6</div>
            <div class="menos tecla">-</div>
            <div class="um tecla">1</div>
            <div class="dois tecla">2</div>
            <div class="tres tecla">3</div>
            <div class="soma tecla">+</div>
            <div class="zero tecla">0</div>
            <div class="ponto tecla">.</div>
        </div>
    </div>
</body>

</html>
